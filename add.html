<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="add.css">
</head>
<body style="background-color:whitesmoke;">
    <div class="main">
     <div>
        <h1>Add Student</h1>
     </div>
     <div id="input">
        <b>Name</b>    <input type="text" placeholder="Enter Your Name " id="name"><br><br>
        <b>Age</b>     <input type="text" placeholder="Enter Your Age" id="age"><br><br>
        <b>Course</b>  <input type="text" placeholder="Enter Your Course" id="course"><br><br>
        <button onclick="addStu()" class="btn btn-dark">Add</button>
     
    </div>
    
<script>

function addStu()
{ 

    var name=document.getElementById("name").value;
    var age=document.getElementById("age").value;
    var course=document.getElementById("course").value;

    data={
        "name":name,
        "age":age,
        "course":course
    }

    fetch("http://localhost:8989/students",{
        method:"POST",
        headers:{
            'Accept':'application/json',
            'Content-Type':'application/json'
        },
        body:JSON.stringify(data)
    })
    .then(res=>res.json())
    .then(res=>{
        console.log(res);
        window.location.href='index.html'
    })


}



</script>
</body>
</html>
